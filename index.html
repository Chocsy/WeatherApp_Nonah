<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus_Homework_Week7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9694b2c18a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card weather-app-outline">
        <div class="card-body">
          <form id="searchForm" class="mb-3">
            <div class="row">
              <div class="col-12">
                <input
                  type="text"
                  placeholder="Search a city..."
                  id="citySearch"
                  class="form-control p-1"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col">
              <div class="clearfix">
                <h1>
                  <span id="currentTemp">20</span><span class="units">Â°C</span>
                </h1>
              </div>
            </div>
            <div class="col">
              <ul class="humidity-wind">
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind: km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 id="city"></h2>
            </div>
            <div class="col">
              <ul class="day-time">
                <br />
                <li id="currentDay"></li>
              </ul>
            </div>
          </div>
          <div class="description" id="description"></div>
          <div class="main-weather-icon">
            <img src="" id="icon" alt="cloudy" width="120px" />
          </div>
          <div class="weather-forecast" id="weatherForecast"></div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/Chocsy/WeatherApp_Nonah"
          target="_blank"
          class="footer"
        >
          Open-source code
        </a>
        by Nonah Supat
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
