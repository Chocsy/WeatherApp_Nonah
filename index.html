<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus_Homework_Week7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9694b2c18a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card weather-app-outline">
        <div class="card-body">
          <form id="searchForm" class="mb-3">
            <div class="row">
              <div class="col-12">
                <input
                  type="text"
                  placeholder="Search a city..."
                  id="citySearch"
                  class="form-control p-1"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
            </div>
          </form>
          <div
            class="btn-toolbar Celcius-Farenheit"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div
              class="btn-group me-2"
              role="group"
              aria-label="First group"
              id="temperature-scale"
            >
              <button
                type="button"
                class="btn btn-primary btn-sm unit-button"
                id="celcius-btn"
              >
                <small>°C</small>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm unit-button"
                id="farenheit-btn"
              >
                <small>°F</small>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="clearfix">
                <h1>
                  <span id="currentTemp">20</span><span class="units"></span>
                </h1>
              </div>
            </div>
            <div class="col">
              <ul class="humidity-wind">
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind: km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 id="city"></h2>
            </div>
            <div class="col">
              <ul class="day-time">
                <br />
                <li id="currentDay">Today</li>
              </ul>
            </div>
          </div>
          <div class="description" id="description"></div>
          <div class="main-weather-icon">
            <img src="" id="icon" alt="cloudy" width="150px" />
          </div>
          <div class="row forecast-day">
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
          </div>
          <div class="row forecast-icon">
            <div class="col">
              <img
                src="src/img/cloud-rain.png"
                alt="cloud with rain"
                width="40px"
              />
            </div>
            <div class="col">
              <img
                src="src/img/sun-behind-cloud.png"
                alt="sun-behind-cloud"
                width="40px"
              />
            </div>
            <div class="col">
              <img
                src="src/img/cloud-rain.png"
                alt="cloud with rain"
                width="40px"
              />
            </div>
            <div class="col">
              <img
                src="src/img/cloud-rain.png"
                alt="cloud with rain"
                width="40px"
              />
            </div>
            <div class="col">
              <img
                src="src/img/sun-behind-cloud.png"
                alt="sun-behind-cloud"
                width="40px"
              />
            </div>
          </div>
          <div class="row forecast-temperature">
            <div class="col">19°|14°</div>
            <div class="col">19°|16°</div>
            <div class="col">21°|18°</div>
            <div class="col">21°|17°</div>
            <div class="col">23°|17°</div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/Chocsy/WeatherApp_Nonah"
          target="_blank"
          class="footer"
        >
          Open-source code
        </a>
        by Nonah Supat
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
